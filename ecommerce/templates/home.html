{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-1 px-0">
    {% if user.is_authenticated %}
        Hello {{ user.email }}
        {% else %}
          <p>You are not logged in</p>
          <a href="{% url 'login' %}">login</a>
    {% endif %}
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">ALL</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' gender='man' %}">MEN</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' gender='woman' %}">WOMEN</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' gender='girl' %}">GIRL</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' gender='boy' %}">BOY</a>
      </li>
    </ul>
  </div>
</nav>



  <div class="container">
    <div class="row">
      {% for item in data %}
        <div style="margin-top: 40px;"class="col-lg-3 col-md-3 col-xs-3 thumb ">
          <div class="card text-center" style="width: 14.5rem;">
            <a href="{% url 'product_detail' product_id_model=item.product.id %}">
              <img class="card-img-top" src={{item.image.image.url}} alt="Card image cap">
              <div class="card-body">
                <p class="card-text" style="color: black;">{{ item.product.brand }} {{ item.product.model }}</p>
              </div>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  

  
  
{% endblock %}
