{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="card" style="background-color: rgb(88, 88, 88);">
      <div class="card-header">
        <h2 class="mb-0" style="color: #ffffff;">Add Product</h2> <!-- Change color here -->
      </div>
      <div class="card-body">
        <form method="POST" action="." enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group" style="color: #ffffff;"> <!-- Change color here -->
            {{ form_add_product.as_p }}
          </div>
          <div class="form-group">
            <label for="sizes" style="color: #ffffff;">Sizes</label> <!-- Change color here -->
            {% for value, text in form_inventory.sizes.field.choices %}
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="size-{{value}}" name="sizes" value="{{value}}">
                <label class="form-check-label" for="size-{{value}}" style="color: #ffffff;">{{ text }}</label> <!-- Change color here -->
              </div>
            {% endfor %}
          </div>
          <div class="form-group">
            <label for="quantity" style="color: #ffffff;">Quantity</label> <!-- Change color here -->
            {{form_inventory.quantity}}
          </div>
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>
        {% if  product.id %}
          <div class="mt-3">
            <a class="btn btn-info" href="{% url 'edit_product_detail' product_id=product.id %}">Click to edit new product added</a>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
